<template>
    <div class="slds-p-around_medium">
        <h2 class="slds-text-heading_small slds-m-bottom_medium">Flow Map Configuration</h2>
        
        <!-- Map Type -->
        <div class="slds-m-bottom_medium">
            <label class="slds-form-element__label">Map Type</label>
            <div class="slds-button-group">
                <button class={googleMapClass} onclick={selectGoogleMaps}>Google Maps</button>
                <button class={leafletMapClass} onclick={selectLeafletMaps}>Leaflet</button>
            </div>
        </div>
        
        <!-- Height -->
        <lightning-input 
            label="Map Height" 
            value={height} 
            onchange={handleHeightChange}
            class="slds-m-bottom_medium">
        </lightning-input>
        
        <!-- Object Selection -->
        <lightning-combobox
            label="Object"
            value={objectApiName}
            options={objectOptions}
            onchange={handleObjectChange}
            placeholder="Select an object..."
            class="slds-m-bottom_medium">
        </lightning-combobox>
        
        <!-- Zoom Level -->
        <lightning-slider 
            label="Zoom Level" 
            value={zoomLevel} 
            min="1" 
            max="22"
            onchange={handleZoomLevelChange}
            class="slds-m-bottom_medium">
        </lightning-slider>
    </div>
</template>

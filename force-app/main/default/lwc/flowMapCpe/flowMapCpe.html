<template>
    <div class="slds-p-around_small">
        <div class="slds-text-heading_small slds-m-bottom_small">Flow Map Configuration</div>
        
        <!-- Map Type Selection -->
        <div class="slds-form-element slds-m-bottom_small">
            <label class="slds-form-element__label">Map Type</label>
            <div class="slds-form-element__control">
                <lightning-button-group>
                    <lightning-button 
                        label="Google Maps" 
                        variant={googleButtonVariant}
                        onclick={handleGoogleClick}>
                    </lightning-button>
                    <lightning-button 
                        label="Leaflet" 
                        variant={leafletButtonVariant}
                        onclick={handleLeafletClick}>
                    </lightning-button>
                </lightning-button-group>
            </div>
        </div>

        <!-- Map Height -->
        <div class="slds-form-element slds-m-bottom_small">
            <lightning-input 
                type="text"
                label="Map Height" 
                value={height}
                placeholder="400px"
                onchange={handleHeightChange}>
            </lightning-input>
        </div>

        <!-- Zoom Level -->
        <div class="slds-form-element slds-m-bottom_small">
            <lightning-slider 
                label="Zoom Level"
                min="1"
                max="22"
                value={zoomLevel}
                onchange={handleZoomChange}>
            </lightning-slider>
        </div>
    </div>
</template>
